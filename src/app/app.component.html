<ng-container *ngIf="appRootLoadingStatus?.loaded; else notLoaded"></ng-container>

<ng-template #notLoaded>
  <ngx-spinner *ngIf="appRootLoadingStatus?.loading"
               bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff"
               type="ball-clip-rotate" [fullScreen]="true"><p style="color: white">
    Loading... </p></ngx-spinner>
</ng-template>

<router-outlet></router-outlet>
