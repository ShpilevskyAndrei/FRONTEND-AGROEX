<header class="main-header">
  <div class="points-container-header">
    <img class="logo-img" src="../../../assets/logo.png" alt="" />
    <p class="logo-name">AGROEX</p>
    <div class="menu-items"></div>
  </div>
  <div class="account-container-header menu-items">
    <p
      *ngIf="userRole === userRoles.Guest; else loggedUser"
      (click)="onLogin()"
    >
      Log in
    </p>
    <img
      *ngIf="userRole === userRoles.Guest"
      class="img-in-header login-img"
      alt=""
      src="./assets/guest.png"
      (click)="onLogin()"
    />

    <ng-template #loggedUser>
      <button class="button-add-advertisement">Add advertisement</button>
      <img
        *ngIf="userRole === userRoles.User"
        class="img-in-header account-img"
        alt=""
        [src]="userRoleConfig[userRole].src"
        (click)="select.open()"
      />
      <img
        *ngIf="userRole === userRoles.User"
        class="img-in-header vector"
        alt=""
        src="./assets/vector.png"
        (click)="select.open()"
      />
      <mat-form-field class="my-account-select" appearance="fill">
        <mat-label>My account</mat-label>
        <mat-select panelClass="mat-select-unset-height" class #select>
          <mat-option> My Advertisements </mat-option>
          <mat-option> My Account </mat-option>
          <mat-option> Edit personal details </mat-option>
          <mat-option> My orders </mat-option>
          <mat-option> Settings </mat-option>
          <mat-option> Change password </mat-option>
          <mat-option (click)="onLogout()"> Log out</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>
  </div>
</header>
