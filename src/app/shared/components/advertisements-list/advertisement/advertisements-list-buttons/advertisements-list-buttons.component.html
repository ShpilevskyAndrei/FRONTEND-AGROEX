<div class="advertisement-wrap__btns" (click)="stopPropagation($event)">
  <div class="advertisement-btns">
    <div class="advertisement-btn">
      <button mat-button class="btn_ghost" (click)="openBetModal()">
        <mat-icon
          svgIcon="bet-icon"
          class="advertisement-btns__icon"
        ></mat-icon>
        <span>My bet</span>
      </button>
    </div>
    <div class="advertisement-btn">
      <button mat-button>
        <mat-icon
          svgIcon="caret-icon"
          class="advertisement-btns__icon"
        ></mat-icon>
        <span>Buy now</span>
      </button>
    </div>
  </div>
</div>
