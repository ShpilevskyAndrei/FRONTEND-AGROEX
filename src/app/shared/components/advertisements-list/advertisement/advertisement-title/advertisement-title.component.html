<div class="advertisement-title">
  <div>
    <span class="title">{{ advertisement.title }}</span>
    <span
      class="ad-user-flag"
      *ngIf="advertisement.author.id === user?.id && isAddFlag"
    >
      (your advertisement)</span
    >
  </div>
  <span class="create">{{ advertisement.createAt | creatDateFormat }}</span>
</div>
