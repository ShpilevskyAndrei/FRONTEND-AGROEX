<div class="advertisement-list">
  <div class="container">
    <div class="advertisement-list__wrap">

      <div class="advertisement-block" *ngFor="let advertisement of advertisementsRequest?.advertisements">
        <app-advertisement [advertisement]="advertisement"
                           (setBet)="onSetBet($event)"
                           (betTimerDown)="onBetTimerDown($event)">
          <ng-container
            buttons
            *ngIf="actionButtonsTemplateRef"
            [ngTemplateOutlet]="actionButtonsTemplateRef"
            [ngTemplateOutletContext]="{$implicit:advertisement}"
          >
          </ng-container>

          <p price>lorem</p>
        </app-advertisement>
      </div>
    </div>
  </div>
</div>
