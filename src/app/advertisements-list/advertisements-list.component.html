<div class="advertisement-list">
  <div class="container">
    <div class="advertisement-list__wrap">
      <div class="advertisement-block" *ngFor="let advertisement of advertisementsRequest?.advertisements">
        <app-advertisement [advertisement]="advertisement"
                           (setBet)="onSetBet($event)"></app-advertisement>
      </div>
    </div>
  </div>
</div>
