<div class="advertisement-price">
  <div class="advertisement-price__bet">
    <span class="label">Bet</span>
    <ng-container *ngIf="advertisement.userBets.length; else noBetBlock">
      <span class="value">{{advertisement.userBets[0].betValue | currency: advertisement.currency: 'symbol-narrow': '0.2': 'fr'}}</span>
      <div class="advertisement-timer">
        <mat-icon svgIcon="timer-icon" class="advertisement-timer__icon"></mat-icon>
        <span>01:25:54</span>
      </div>
    </ng-container>
    <ng-template #noBetBlock>
      <span class="no-bets">No bets</span>
    </ng-template>
  </div>
  <div class="advertisement-price__total">
    <span class="label">Total price</span>
    <span class="value">{{advertisement.price | currency: advertisement.currency: 'symbol-narrow': '0.2': 'fr'}}</span>
    <div class="advertisement-created">
      <mat-icon svgIcon="clock-icon" class="advertisement-created__icon"></mat-icon>
      <span>{{advertisement.createAt | availableDateFormat: 'days': 3}}</span>
    </div>
  </div>
</div>
