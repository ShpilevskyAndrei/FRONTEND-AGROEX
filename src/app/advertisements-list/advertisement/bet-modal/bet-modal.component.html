<div class="bet-modal">
  <mat-icon class="bet-modal__close" (click)="onNoClick()">close</mat-icon>
  <form [formGroup]="betForm">
    <h1 mat-dialog-title class="bet-modal__title">Place a bet</h1>
    <div mat-dialog-content class="bet-modal__content">
      <mat-form-field class="bet-modal__field" [ngSwitch]="data.currency">
        <span matPrefix *ngSwitchCase="'USD'">$&nbsp;</span>
        <span matPrefix *ngSwitchCase="'EUR'">â‚¬&nbsp;</span>
        <span matPrefix *ngSwitchDefault>{{data.currency}}&nbsp;</span>
        <input
          matInput
          type="number"
          class="bet-modal__input"
          autocomplete="off"
          placeholder="Enter a bet"
          formControlName="bet"
          [(ngModel)]="data.bet"
        >
      </mat-form-field>
      <p class="bet-modal__hint">Bet from {{(data.actualBet.length ? +data.actualBet[0].betValue + 1 : '1') | currency: data.currency: 'symbol-narrow': '1.0'}}
        to {{+data.price - 1}}</p>
    </div>
    <div mat-dialog-actions class="bet-modal__actions">
      <button
        mat-button
        class="bet-modal__btn"
        [mat-dialog-close]="data.bet"
        [disabled]="betForm.invalid"
      >
        Bet {{!betForm.invalid ? (data.bet | currency: data.currency: 'symbol-narrow': '1.0': 'fr') : ''}}
      </button>
    </div>
  </form>
</div>
