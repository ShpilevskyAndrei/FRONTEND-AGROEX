<div class="advertisement-btns">
  <button
    mat-button
    class="btn_ghost"
    [disabled]="isDisabled || betForm.invalid"
    (click)="test()"
  >
    <mat-icon svgIcon="bet-icon" class="advertisement-btns__icon"></mat-icon>
    <span
      >Bet <span *ngIf="newBet" matPrefix>{{ actualCurrency }}</span> {{ newBet }}</span
    >
  </button>
  <button mat-button>
    <mat-icon svgIcon="caret-icon" class="advertisement-btns__icon"></mat-icon>
    <span
      >Buy for <span matPrefix>{{ actualCurrency }}</span>
      {{ advertisement.price }}</span
    >
  </button>
</div>
