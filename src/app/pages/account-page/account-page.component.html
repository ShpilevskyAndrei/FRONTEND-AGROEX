<app-header
  [user]="user"
  [userRole]="userRole"
  (logout)="onLogout()"
  (selectTab)="onSelectTab($event)"
></app-header>
<div class="account">
  <div class="container">
    <div class="account__wrap">
      <div class="account__user">
        <p>{{user?.username | titlecase}}</p>
      </div>
      <div class="account__content">
        <app-sidebar
          class="account__sidebar"
          [userPanelOption]="this.userPanelOption"
          [selectedTab]="this.selectedTab"
          (logout)="onLogout()"
          (selectTab)="onSelectTab($event)">
        </app-sidebar>
        <div class="account__info" [ngSwitch]="this.selectedTab">
          <app-my-advertisements
            *ngSwitchCase="'myAdvertisements'"
            [advertisementsRequest]="advertisementsRequest"
            [advertisementsLoadingStatus]="advertisementsLoadingStatus"
          >
            <!--
            bind to upper tag
            (dispatcher)="onDispatcher($event)"
            -->
          </app-my-advertisements>
          <app-my-betting
            *ngSwitchCase="'betting'">
          </app-my-betting>
          <app-my-orders
            *ngSwitchCase="'myOrders'">
          </app-my-orders>
          <app-my-account
            *ngSwitchCase="'myAccount'">
          </app-my-account>
        </div>
      </div>
    </div>
  </div>
</div>
