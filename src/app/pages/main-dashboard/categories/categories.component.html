<div class="categories">
  <div class="container">
    <mat-tab-group
      class="categories__wrap"
      mat-stretch-tabs
      animationDuration="0ms"
      color="accent"
    >
      <mat-tab *ngFor="let category of categories">
        <ng-template mat-tab-label>
          <app-category
            class="category"
            [ngClass]="{ active: category.id === activeCategory }"
            [category]="category"
          ></app-category>
        </ng-template>
        <mat-list role="list">
          <mat-list-item
            role="listitem"
            *ngFor="let subCategory of getCategoryList(category)"
          >
            {{ subCategory.title }}
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
