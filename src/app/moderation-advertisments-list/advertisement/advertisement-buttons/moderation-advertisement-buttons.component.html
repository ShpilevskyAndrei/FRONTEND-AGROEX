<div class="advertisement-btns">
  <button mat-button class="btn_reject" (click)="onRejectClick()">
    <mat-icon class="block">block</mat-icon>
    <span>Reject advertisments</span>
  </button>
  <button mat-button class="btn_approve" (click)="onApproveClick()">
    <mat-icon class="done">done</mat-icon>
    <span>Approve advertisment</span>
  </button>
</div>
